<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS file link -->
</head>
<body>
    <!-- Name Section -->
    <section>
        <h1>Name</h1>
        <p>Your Full Name</p>
    </section>

    <!-- Email Section -->
    <section>
        <h1>Email</h1>
        <p>your.email@example.com</p>
    </section>

    <!-- Profile Section -->
    <section>
        <h1>Profile</h1>
        <p>Profile description here</p>
    </section>

    <!-- About Me Section -->
    <section>
        <h1>About Me</h1>
        <p>A brief description about yourself.</p>
    </section>

    <!-- Skills Section -->
    <section>
        <h1>Skills</h1>
        <div class="skill">
            <p>HTML</p>
            <div class="progress-bar">
                <div class="progress" style="width: 80%;"></div>
            </div>
        </div>
        <div class="skill">
            <p>CSS</p>
            <div class="progress-bar">
                <div class="progress" style="width: 70%;"></div>
            </div>
        </div>
        <!-- Add more skills as needed -->
    </section>
</body>
</html>
