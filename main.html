<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS file ka link -->
</head>
<body>
    <div class="container">
        <!-- Name Section -->
        <section id="name">
            <h2>Name</h2>
            <p>Your Full Name</p> <!-- Yahan apna naam daalein -->
        </section>
        
        <!-- Email Section -->
        <section id="email">
            <h2>Email</h2>
            <p>your.email@example.com</p> <!-- Yahan apna email daalein -->
        </section>
        
        <!-- Profile Section -->
        <section id="profile">
            <h2>Profile</h2>
            <p>Profile description here</p> <!-- Profile ka description -->
        </section>
        
        <!-- About Me Section -->
        <section id="about">
            <h2>About Me</h2>
            <p>A brief description about yourself.</p> <!-- Apne baare me likhein -->
        </section>
        
        <!-- Skills Section -->
        <section id="skills">
            <h2>Skills</h2>
            <div class="skill">
                <p>HTML</p>
                <div class="progress-bar"><div class="progress" style="width: 80%;"></div></div> <!-- HTML skill -->
            </div>
            <div class="skill">
                <p>CSS</p>
                <div class="progress-bar"><div class="progress" style="width: 70%;"></div></div> <!-- CSS skill -->
            </div>
            <!-- Yahan aur skills add kar sakte hain -->
        </section>
    </div>
</body>
</html>
