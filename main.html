
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS file link -->
</head>
<body>
    <div class="container">
        <section id="name">
            <h1>Name</h1>
            <p>Your Full Name</p>
        </section>
        
        <section id="email">
            <h1>Email</h1>
            <p>Your email address</p>
        </section>
        
        <section id="profile">
            <h1>Profile</h1>
            <p>Profile you are applying for</p>
        </section>
        
        <section id="about-me">
            <h1>About Me</h1>
            <p>A brief description about yourself.</p>
        </section>
        
        <section id="skills">
            <h1>Skills</h1>
            <div class="skill">
                <p>HTML</p>
                <div class="progress-bar">
                    <div class="progress" style="width: 90%;">90%</div>
                </div>
            </div>
            <div class="skill">
                <p>CSS</p>
                <div class="progress-bar">
                    <div class="progress" style="width: 80%;">80%</div>
                </div>
            </div>
            <!-- Add more skills as needed -->
        </section>
    </div>
</body>
</html>
