<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS file link -->
</head>
<body>
    <div class="container">
        <section id="name">
            <h2>Name</h2>
            <p>Your Full Name</p>
        </section>
        
        <section id="email">
            <h2>Email</h2>
            <p>your.email@example.com</p>
        </section>
        
        <section id="profile">
            <h2>Profile</h2>
            <p>Profile description here</p>
        </section>
        
        <section id="about">
            <h2>About Me</h2>
            <p>A brief description about yourself.</p>
        </section>
        
        <section id="skills">
            <h2>Skills</h2>
            <div class="skill">
                <p>HTML</p>
                <div class="progress-bar"><div class="progress" style="width: 80%;"></div></div>
            </div>
            <div class="skill">
                <p>CSS</p>
                <div class="progress-bar"><div class="progress" style="width: 70%;"></div></div>
            </div>
            <!-- Add more skills similarly -->
        </section>
    </div>
</body>
</html>
